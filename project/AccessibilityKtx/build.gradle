apply {
    from rootProject.file(files.app_gradle)
}

android {
    defaultConfig {
        applicationId "afkt.accessibility"
    }
}

dependencies {
    implementation project(path: ':DevApp')

    // ============
    // = 第三方库 =
    // ============

    // ==============
